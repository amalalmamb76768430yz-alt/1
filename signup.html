
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sign Up</title>
<script>
  window.SUPABASE_URL = "https://tngvhezfvgqnouzoyggr.supabase.co";
  window.SUPABASE_ANON_KEY = "REPLACE_WITH_YOUR_KEY";
</script>
<script type="module" src="./auth.js"></script>
</head>
<body>
<script>
async function submitSignup() {
  const phone = document.getElementById("phone").value;
  const password = document.getElementById("password").value;
  const invite = document.getElementById("invite").value;

  const res = await window.Auth.signUp(phone, password, invite);
  if (res.error) {
    alert(res.error.message);
  } else {
    alert("Account created");
  }
}
</script>

<input id="phone" placeholder="Phone" />
<input id="password" type="password" placeholder="Password" />
<input id="invite" placeholder="Invite code" />
<button onclick="submitSignup()">Sign Up</button>
</body>
</html>
