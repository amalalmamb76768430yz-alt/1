
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<body>

<input id="phone-input" placeholder="Phone" />
<input id="password-input" type="password" placeholder="Password" />
<input id="confirm-password-input" type="password" placeholder="Confirm Password" />
<input id="invitation-code-input" placeholder="Invite Code" />
<button class="sign-up-btn">Sign Up</button>

<script type="module">
import { signUp } from "./auth.js";

document.querySelector(".sign-up-btn").addEventListener("click", async () => {
  const phone = document.getElementById("phone-input").value;
  const password = document.getElementById("password-input").value;
  const confirm = document.getElementById("confirm-password-input").value;
  const invite = document.getElementById("invitation-code-input").value;

  if (password !== confirm) {
    alert("Passwords do not match");
    return;
  }

  try {
    await signUp(phone, password, invite);
    window.location.href = "my-assets.html";
  } catch (e) {
    alert(e.message);
  }
});
</script>

</body>
</html>
